<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuarios Asignados a las Tareas</title>
</head>
<body>
    <h1>Usuarios Asignados a las Tareas</h1>

    {% if usuarios %}
        <ul>
            {% for usuario in usuarios %}
                <li>{{ usuario.nombre }}</li>  <!-- Muestra el nombre del usuario -->
            {% endfor %}
        </ul>
    {% else %}
        <p>No hay usuarios asignados a ninguna tarea.</p>
    {% endif %}
    
    <a href="{% url 'inicio' %}">Regresar a la p√°gina de inicio</a>
</body>
</html>
